<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bouttonDon {
    width: 175px;
    height: 42px;
    background: #DB2727;
    border-radius: 8px;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 400;
    cursor: pointer;
    display: flex;
    font-family: roboto;
    justify-content: space-evenly;
    align-items: center;
    }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2a785b;
            color: white;
            padding: 10px 20px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 30px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu-icon, .close-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-icon img, .close-icon img {
            width: 30px;
        }

        .menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #2a785b;
            padding: 10px;
            width: 100%;
        }

        .menu.open {
            display: flex;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-icon, .close-icon {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
            }

            .close-icon {
                display: none;
            }

            .menu.open + .close-icon {
                display: block;
            }

            .menu.open ~ .menu-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Quatre Pattes">
            <span>Quatre Pattes</span>
        </div>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Contact</a>
            <button class="bouttonDon"><img src="Images/Icone/coeur.png" alt="coeur"><p>Faire un don</p></button>
        </nav>
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
            <img src="Images/Icone/Menu burger.png" alt="Menu">
        </div>
        <div class="close-icon" id="close-icon" onclick="toggleMenu()">
            <img src="Images/Icone/Croix.png" alt="Close">
        </div>
        <div class="menu" id="menu">
            <a href="#">Accueil</a>
            <a href="#">Contact</a>
            <button class="bouttonDon"><img src="Images/Icone/coeur.png" alt="coeur"><p>Faire un don</p></button>
        </div>
    </header>
    <main>
        <!-- Content goes here -->
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');

            if (menu.classList.contains('open')) {
                menu.classList.remove('open');
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            } else {
                menu.classList.add('open');
                menuIcon.style.display = 'none';
                closeIcon.style.display = 'block';
            }
        }
    </script>
</body>
</html>
